<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/a077a43178.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="src/style.css">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
			
	<title>Weather upp</title>
</head>
<body>
	<div class="container">
		<h1 class="heading">Weather App</h1>
		<div class="row">
			 <div class="col-5">		
             <form id="search-form">
		          <input type="text" placeholder="Search for a city" autofocus="on" id="seach-text-input" />
					 <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
					 <button type="submit" id="current">Current</button>			  
				 </form>
					
		       <div class="temperature">
			       25<sup>°C|°F</sup> 
					 </div>
					 <div class = "date">
						 Tuesday, 16:00
					 </div>
		       <div class="city">
			       London
					 </div>
					 
		       <div class="weather">
			       <i class="fa-solid fa-cloud"></i>
		       </div>
             <div class="wind">
					 25km/h
				 </div>
	       </div>
		 <div class="col-7 days5forcast">
          
			 <div class="row forcast">
				 <div class="col day">
					 MON
				 </div>
				 <div class="col">
					 <i class="fa-solid fa-cloud-rain"></i>
			    </div>
			    <div class="col">
				    25C
             </div>
			 </div>
          <div class="row forcast">
				 <div class="col day">
					 TUE
				 </div>
				 <div class="col">
					 <i class="fa-solid fa-cloud-sun"></i>
             </div>
			    <div class="col">
				    25C
             </div>
			 </div>
          <div class="row forcast">
				 <div class="col day">
					 WEN
				 </div>
				 <div class="col">
					 <i class="fa-solid fa-cloud"></i>
			    </div>
             <div class="col">
				    25C
			    </div>
			 </div>
          <div class="row forcast">
				 <div class="col day">
					 THU
				 </div>
				 <div class="col">
                <i class="fa-solid fa-sun"></i>
			    </div>
			    <div class="col">
				    23C
             </div>
			 </div>
				 <div class="row forcast">
					<div class="col day">
						FRI
					</div>
					<div class="col">
						<i class="fa-solid fa-sun"></i>
					</div>
					<div class="col">
						21C
					</div>
				</div>	 
		 </div>
		 <div> 
			Code by
			<a href="https://github.com/VladiRen/Weather-app/tree/main/weather_upp"> Olena Kuz</a>
			</div>
	 </div>	
	 <script src="src/script.js">
	 </script>
</body>
</html>
